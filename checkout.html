<!DOCTYPE html>
<html>
<head>
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Магазин</a>
    </nav>
    <div class="container mt-4">
        <h2>Оформление заказа</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Информация о заказе: {{ product.name }}</h5>
                <p class="card-text">Цена: {{ product.price }}</p>
                <form method="POST" action="{{ url_for('process_order', product_id=product.id) }}">
                    <div class="form-group">
                        <label for="card_number">Номер карты:</label>
                        <input type="text" class="form-control" id="card_number" name="card_number" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Адрес доставки:</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <button type="submit" class="btn btn-success">Оформить заказ</button>
                </form>
                {% if map_filename %}
                    <img src="{{ url_for('static', filename='maps/' + map_filename) }}" alt="Карта доставки" class="mt-3" style="max-width: 300px;">
                {% elif address_error %}
                    <p class="mt-3 text-danger">{{ address_error }}</p>
                {% endif %}
            </div>
        </div>
        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-secondary mt-3">Назад к товару</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
